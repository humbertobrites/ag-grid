<!-- Button to clear selection -->
<div class="caixa">
  <!-- <button (click)="clearSelection()">Clear Selection</button> -->
  <ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 100%"
    [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async"
    [rowSelection]="'multiple'" [animateRows]="true" (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
   ></ag-grid-angular>
</div>
